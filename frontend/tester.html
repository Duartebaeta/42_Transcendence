<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>WebSocket Test Page</h1>
    <button onclick="startGame()">Connect</button>
    <button onclick="sendMessage()">Send Message</button>
    <p>Status: <span id="status">Disconnected</span></p>
    <script>
        const gameId = "test_game_id";
        const socket = new WebSocket(`ws://localhost:8000/ws/game/${gameId}/`);

        socket.onopen = function(e) {
            console.log("[open] Connection established");
            document.getElementById("status").textContent = "Connected";
        };

        socket.onmessage = function(event) {
            const gameState = JSON.parse(event.data);
            console.log("Game State: ", gameState);
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
            } else {
                console.log('[close] Connection died');
            }
            document.getElementById("status").textContent = "Disconnected";
        };

        socket.onerror = function(error) {
            console.log(`[error] ${error.message}`);
        };

        document.addEventListener("keydown", function(event) {
            let direction;
            if (event.keyCode === 38) {
                direction = 1; // UP
            } else if (event.keyCode === 40) {
                direction = 2; // DOWN
            }
            if (direction !== undefined) {
                socket.send(JSON.stringify({ type: "move", player: "player1", direction }));
            }
        });

        function sendMessage() {
            socket.send(JSON.stringify({ type: "message", content: "Hello, Server!" }));
        }
    </script>
</body>
</html>
